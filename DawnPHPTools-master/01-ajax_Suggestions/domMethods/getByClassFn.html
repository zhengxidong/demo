<style>
.box{border:1px solid blue;}

</style>

<script>
//----------------------------------------------
// 工具函数
//----------------------------------------------
//根据id获取obj
function $(s){
	if(typeof s=='object') return s;
	return document.getElementById(s);
}

function n(s){
	$('show').innerHTML += s+'<br>';
}

//根据class名字获取元素
//没有bug，但是有局限性。如果有多个class name就杯具了
function getByClass(oParent, sClass){
	var aResult=[];
	//获取所有元素
	var aEle=oParent.getElementsByTagName('*');
	//循环过滤出指定class的元素
	for(var i=0; i<aEle.length; i++){
		if(aEle[i].className==sClass){
			//合适的塞到数组中
			aResult.push(aEle[i])
		}
	}
	//返回数组
	return aResult;
}

window.onload=function(){
	oUl=$('list');
	
	//使用自定义函数的写法
	aBox=getByClass(oUl, 'box');
	for(var i=0; i<aBox.length; i++){
		aBox[i].style.color='yellow'
	}

}

</script>
