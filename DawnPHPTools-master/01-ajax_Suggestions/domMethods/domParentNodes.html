<script>
//----------------------------------------------
// 工具函数
//----------------------------------------------
//根据id获取obj
function $(s){
	if(typeof s=='object') return s;
	return document.getElementById(s);
}

function n(s){
	$('show').innerHTML += s+'<br>';
}

window.onload=function(){
	oUls=$('list')
	aA=oUls.getElementsByTagName('a');
	//n(aA.length)
	for(var i=0; i<aA.length; i++){
		aA[i].onclick=function(){
			this.parentNode.style.visibility='hidden'
		}
	}
	
}

</script>
